<div id = "search" >
    <div id = "select">
        <select id = "frst_select" class = "fatext btn-primary dropdown-inverse">
            {% for cat in category %}
                <option id = {{ cat.n }}>
                    {{ cat.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div id = "select">
        <select id = "snd_select" class = "fatext btn-primary dropdown-inverse">
            {% for sub in subcategory %}
                {% if sub.parent.n == first_cat.n %}
                    <option>{{ sub.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div id = "input">
        <input id = "textInput" type="text" placeholder="...عبارت جستجو را وارد کنید" class="fatext1 form-control" />
    </div>

    <div id = "search_btn">
        <button id = "searchBtn" class="fatext btn btn-primary">جستجو</button>
    </div>
</div>
